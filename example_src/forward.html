<form id="brapi-form" action="#"  class="form-inline" style="margin:1em;">
    <div class="form-group">
        <label for="brapi-server">BrAPI Server Adress</label>
        <input type="text" class="form-control" id="brapi-server" name="server" value="yambase.org">
    </div>
    <div class="form-group">
        <label for="brapi-username">Username</label>
        <input type="text" class="form-control" id="brapi-username" name="username" placeholder="John_Doe">
    </div>
    <div class="form-group">
        <label for="brapi-password">Password</label>
        <input type="password" class="form-control" id="brapi-password" name="password" placeholder="••••••••••••">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="brapi-study">Study IDs</label>
        <input type="text" class="form-control" id="brapi-study" name="study" value="19,20,21">
    </div>
    <div class="form-group">
        <label for="brapi-unit">Unit Type</label>
        <select id="brapi-unit" class="form-control" name="unit">
            <option value="plot">Plot</option>
            <option value="plant">Plant</option>
        </select>
    </div>
    <input type="submit" action="#" id="load-brapi" class="btn btn-primary" value="Load"/>
    <i id="load-spin" class="fa fa-spinner fa-spin" style="display: none;font-size:14px"></i>
</form>
<form id="scomp-form" action="#"  class="form-inline" style="margin:1em;">
    <div class="form-group">
        <select id="scomp-select-var" class="form-control" name="variable">
            <option value="" disabled selected>Select Variable</option>
        </select>
    </div>
    <input type="submit" action="#" id="compare" class="btn btn-primary" value="Compare Variable"/>
</form>
